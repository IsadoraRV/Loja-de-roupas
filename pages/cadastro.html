<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRONTEND street wear Cadastro</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div id="pagina">
        <header class="header-container">
            <h1>FRONTEND street wear </h1>
            <div class="menu-icon" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <nav>
                <a href="inicio.html">Início</a>
                <a href="cadastro.html">Cadastro</a>
                <a href="login.html">Login</a>
                <a href="#">Loja</a>
            </nav>
        </header>
        <main>
            <div id="banner">
                <div id="efeito"></div>
            </div>
            <div id="formulario">
                <h2>Cadastro</h2>
                <form action="#" method="post">
                  
                    <label for="nome">Digite o nome de usuário</label>
                    <input type="text" id="nome" placeholder="Nome de usuário">

                    <label for="email">Digite o seu e-mail</label>
                    <input type="email" id="email" placeholder="Endereço de e-mail">
                
                    <label for="senha">Digite a sua senha</label>
                    <input type="password" id="senha" placeholder="Sua melhor senha">

                    <label for="repitaSenha">Repita a sua senha</label>
                    <input type="password" id="repitaSenha" placeholder="Digite a sua senha novamente">
                    <a href="esqueceu.html" target="_blank">
                        <button type="button">Esqueci a senha</button>
                      </a>
                      
                    <button type="submit" >Entrar</button>
                </form>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>


</html>
